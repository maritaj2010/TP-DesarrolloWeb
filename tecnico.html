    <div class="container-card">
    	<div id="contenedorTecnicos" ></div>
    </div>
    <script>
        // Obtener el JSON de la URL
        //fetch('https://mocki.io/v1/c411ca7f-8dd6-4844-a9d9-b02725848b26')
        fetch('https://trevize.pythonanywhere.com/serviciostecnicos')
            .then(response => response.json())
            .then(data => {
                // Obtener el contenedor
                const contenedorTecnicos = document.getElementById('contenedorTecnicos');

                // Recorrer los datos y generar divisiones para cada t�cnico
                let fila = document.createElement('div');
                fila.classList.add('fila');

                data.forEach(tecnico => {
                    const tecnicoDiv = document.createElement('div');
                    tecnicoDiv.classList.add('contenido-card');
                    tecnicoDiv.innerHTML = `
                        <h3>${tecnico.nombre}</h3>
                        <p><strong>Dirección:</strong> ${tecnico.direccion}</p>
                        <p><strong>Teléfono:</strong> ${tecnico.telefono}</p>
                        <p><strong>Móvil:</strong> ${tecnico.movil}</p>
                        <p><strong>Email:</strong> ${tecnico.email}</p>
                    `;

				    const card = document.createElement('div');
				    card.classList.add('card');
				    card.appendChild(tecnicoDiv);

                    fila.appendChild(card);


                    if (fila.childNodes.length === 3) {
                        contenedorTecnicos.appendChild(fila);
                        fila = document.createElement('div');
                        fila.classList.add('fila');
                    }
                });


                if (fila.childNodes.length > 0) {
                    contenedorTecnicos.appendChild(fila);
                }
            })
            .catch(error => {
                console.log('Error al obtener los datos:', error);
            });
    </script>
